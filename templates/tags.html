<h1 class="grey">All Tags <small>120</small> <a href="" ng-click="add_mode()"><span class="glyphicon glyphicon-plus pull-right"></span></a></h1>
<hr>

<div class="row" >
  <div class="col-md-12">


   <div>
    Basic Search <span class="glyphicon glyphicon-chevron-down"></span>
    <form class="form-inline text-center element">
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputName2" ng-model="title" placeholder="tags">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="tags id">
      </div>
    </form>
  </div>    




  <hr>


 
  

  <!-- *********************************  tags view *********************************** -->
    <div class="row tag_block" ng-repeat="i in getNumber(number) track by $index">
      <div class="col-md-1">
        <h1>{{getAlpha($index)}}</h1>
      </div>
      <div class="col-md-11">
        <ul class="tags">
          <li ng-repeat="tag in tags" class="tag">{{tag.title}} <span class="glyphicon glyphicon-pencil" ng-click="edit_mode(tag.title)"></span> <span class="glyphicon glyphicon-remove" ng-click="deleteTag(tag.id)"></span></li> 
        </ul>
      </div>
    </div>

 <!-- popup -->
  <div class="edit_window" ng-show="edit == true">
      <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Edit Tags <a href=""><span class="glyphicon glyphicon-remove pull-right" ng-click="close_edit_mode()"></span></a></h3>
      </div>
      <div class="panel-body">
        <input type="text" class="form-control" placeholder="tag name" value="{{currentTag}}"><br>
        <button type="button" class="btn btn-primary btn-sm" ng-click="updateTag(currentTag)">Update</button>
      </div>
    </div>
  </div>
 <!-- popup ends -->

  <!-- popup -->
  <div class="edit_window" ng-show="add == true">
      <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Add Tags <a href=""><span class="glyphicon glyphicon-remove pull-right" ng-click="close_add_mode()"></span></a></h3>
      </div>
      <div class="panel-body">
          <input type="text" class="form-control" placeholder="new tag" ng-model="new_tag">
          <p class="text-danger text-left" ng-show="tag_error">Something wrong</p><br>
          <button type="button" class="btn btn-primary btn-sm" ng-click="addTags(new_tag)">Add</button>
      </div>
    </div>
  </div>
 <!-- popup ends -->

 <div class="alert_box">New Tag Added</div>


</div>
</div>

<hr>
